<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%if package %}
        {% if ads %} 
            <h1>00:00</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="container">
                </div>
            </form>
            <script>
                let aa = true;
                let timeSecond = 5;
                const timeH = document.querySelector("h1");
        
                displayTime(timeSecond);
        
                const countDown = setInterval(() => {
                    timeSecond--;
                    displayTime(timeSecond);
                    if (timeSecond == 0 || timeSecond < 1) { endCount(); clearInterval(countDown); }
                }, 1000); function
                    displayTime(second) {
                    const min = Math.floor(second / 60); const sec = Math.floor(second % 60); timeH.innerHTML = `
                ${min < 10 ? "0" : ""}${min}:${sec < 10 ? "0" : ""}${sec} `;
                }
                function endCount() {
                    let Btnbtn = document.createElement('button');
                    let btntext = document.createTextNode('Submit');
                    let cont = document.querySelector(".container");
                    Btnbtn.appendChild(btntext);
                    cont.appendChild(Btnbtn)
        
                }
            </script>
            
        {%else%}
            <h1>Todays ads done </h1>
        {%endif%} 
    {%else%}
    <h1>Please activate </h1>
    {%endif%} 

    
</body>

</html>
